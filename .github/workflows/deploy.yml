name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "Error: docs/index.html not found"
            exit 1
          fi
          if [ ! -f "docs/.nojekyll" ]; then
            echo "Error: docs/.nojekyll not found"
            exit 1
          fi
          echo "Build verification successful"
          echo "Contents of docs/index.html:"
          head -10 docs/index.html
          echo ""
          echo "Files in docs/:"
          ls -la docs/
          echo ""
          echo "Checking for dev script tag (should NOT exist):"
          if grep -q "/src/main.tsx" docs/index.html; then
            echo "ERROR: docs/index.html contains dev script tag!"
            exit 1
          else
            echo "âœ“ docs/index.html is correct (no dev script tag)"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


